<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="stylesheet" href="/assets/css/contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="index.html"><h1>My Website</h1></a>
        </div>
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/pages/projects.html">Projects</a></li>
          <li><a href="/pages/contact.html">Contact Me</a></li>
        </ul>
      </nav>
      <div class="opening-message">
        <h1>Contact Me!</h1>
      </div>
      <div class="gradient"></div>
    </header>
    <main>
      <div class="contact-form">
        <h2>Contact Us</h2>
        <form>
          <div class="form-group">
            <label for="name">Your Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Your Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="form-group">
            <label for="message">Your Message</label>
            <textarea
              id="message"
              name="message"
              placeholder="Enter your message"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <button type="submit">Send Message</button>
          </div>
        </form>
        <div class="contact-info">
          <p><i class="fas fa-phone-alt"></i> +1 234 567 890</p>
          <p><i class="fas fa-envelope"></i> contact@example.com</p>
        </div>
      </div>
    </main>
    <footer>
      <div class="links">
        <ul>
          <li>
            <a href="https://github.com/Tylerkieu"
              ><i class="fa fa-github"> Github</i></a
            >
          </li>
          <li>
            <a href="https://www.instagram.com/tylerkieuu/"
              ><i class="fa fa-instagram"> Instagram</i></a
            >
          </li>
        </ul>
      </div>
      <div class="email">
        <fieldset>
          <form>
            <div></div>
            <input type="text" placeholder="Name" />
            <input type="email" placeholder="Email" />
            <textarea placeholder="Message"></textarea>
            <button>Submit</button>
          </form>
        </fieldset>
      </div>
    </footer>
  </body>
</html>
