      rel="stylesheet"
    />

  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="index.html"><h1>My Website</h1></a>

          <li><a href="/index.html">Home</a></li>

      <div class="opening-message">
        <h1>Contact Me!</h1>
        <p>
          I'll make sure to respond to any questions or comments you may have.
        </p>
      </div>
      <div class="gradient"></div>
    </header>
    <main>
      <div class="contact-form">
        <h2>Contact Us</h2>
        <form>
          <div class="form-group">
            <label for="name">Your Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Your Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="form-group">
            <label for="message">Your Message</label>
            <textarea
              id="message"
              name="message"
              placeholder="Enter your message"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <button type="submit">Send Message</button>
          </div>
        </form>
        <div class="contact-info">
          <p>+1 234 567 8910</p>
          <p>myemail@gmail.com</p>
        </div>
      </div>
    </main>
    <footer>

      </div>
      <div class="footer-contact-info">
        <ul>
          <li>
            <p><i class="fa fa-phone"> +1 234 567 8910</i></p>
          </li>
          <li>
            <p><i class="fa fa-inbox"> myemail2024@gmail.com</i></p>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
